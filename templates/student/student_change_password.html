{% extends "student/student_base.html" %}
{% block title %}Change Password{% endblock %}

{% block content %}
<style>
.cp-wrap {
  max-width: 460px;
  margin: 40px auto;
}

.cp-card {
  background: white;
  border-radius: 16px;
  padding: 36px 40px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.08);
}

.cp-icon {
  width: 52px;
  height: 52px;
  border-radius: 14px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  margin-bottom: 20px;
}

.cp-title {
  font-size: 22px;
  font-weight: 700;
  color: #111827;
  margin: 0 0 4px 0;
}

.cp-sub {
  font-size: 13px;
  color: #6b7280;
  margin: 0 0 28px 0;
}

.cp-alert {
  padding: 10px 14px;
  border-radius: 8px;
  font-size: 13px;
  margin-bottom: 16px;
  display: flex;
  align-items: center;
  gap: 8px;
}
.cp-alert.error   { background: #fef2f2; border: 1px solid #fecaca; color: #b91c1c; }
.cp-alert.success { background: #f0fdf4; border: 1px solid #bbf7d0; color: #15803d; }

.cp-group {
  margin-bottom: 18px;
}

.cp-label {
  display: block;
  font-size: 13px;
  font-weight: 600;
  color: #374151;
  margin-bottom: 6px;
}

.cp-input {
  width: 100%;
  padding: 10px 12px;
  border: 1.5px solid #d1d5db;
  border-radius: 8px;
  font-size: 14px;
  transition: border-color 0.15s, box-shadow 0.15s;
  box-sizing: border-box;
}

.cp-input:focus {
  outline: none;
  border-color: #667eea;
  box-shadow: 0 0 0 3px rgba(102,126,234,0.12);
}

.cp-hint {
  font-size: 11.5px;
  color: #9ca3af;
  margin-top: 4px;
}

.cp-actions {
  display: flex;
  gap: 10px;
  margin-top: 28px;
}

.cp-btn-submit {
  flex: 1;
  padding: 11px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  border: none;
  border-radius: 9px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: opacity 0.15s, transform 0.15s;
}

.cp-btn-submit:hover {
  opacity: 0.92;
  transform: translateY(-1px);
}

.cp-btn-cancel {
  padding: 11px 20px;
  background: #f3f4f6;
  color: #374151;
  border: none;
  border-radius: 9px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  text-decoration: none;
  display: flex;
  align-items: center;
  transition: background 0.15s;
}

.cp-btn-cancel:hover { background: #e5e7eb; }
</style>

<div class="cp-wrap">
  <div class="cp-card">
    <div class="cp-icon">üîê</div>
    <h1 class="cp-title">Change Password</h1>
    <p class="cp-sub">Enter your current password and choose a new one.</p>

    {% for message in messages %}
    <div class="cp-alert {% if message.tags == 'success' %}success{% else %}error{% endif %}">
      {{ message }}
    </div>
    {% endfor %}

    <form method="post">
      {% csrf_token %}

      <div class="cp-group">
        <label class="cp-label" for="current_password">Current Password</label>
        <input class="cp-input" type="password" id="current_password"
               name="current_password" required autocomplete="current-password">
      </div>

      <div class="cp-group">
        <label class="cp-label" for="new_password">New Password</label>
        <input class="cp-input" type="password" id="new_password"
               name="new_password" required minlength="8" autocomplete="new-password">
        <div class="cp-hint">Minimum 8 characters</div>
      </div>

      <div class="cp-group">
        <label class="cp-label" for="confirm_password">Confirm New Password</label>
        <input class="cp-input" type="password" id="confirm_password"
               name="confirm_password" required autocomplete="new-password">
      </div>

      <div class="cp-actions">
        <button type="submit" class="cp-btn-submit">Update Password</button>
        <a href="{% url 'student_dashboard' %}" class="cp-btn-cancel">Cancel</a>
      </div>
    </form>
  </div>
</div>

<script>
// Client-side match check before submit
document.querySelector('form').addEventListener('submit', function(e) {
  const np = document.getElementById('new_password').value;
  const cp = document.getElementById('confirm_password').value;
  if (np !== cp) {
    e.preventDefault();
    alert('New passwords do not match.');
  }
});
</script>
{% endblock %}
