<div class="question-card" data-question-id="{{ question.id }}">
  <div class="question-header">
    <span class="question-number">Q{{ tq.order }}</span>
    <div class="question-actions">
      <button
        type="button"
        class="icon-btn"
        onclick="editQuestion({{ question.id }})"
        title="Edit question"
      >
        âœï¸
      </button>
      <button
        type="button"
        class="icon-btn"
        onclick="removeQuestion({{ tq.id }})"
        title="Remove from test"
      >
        ğŸ—‘ï¸
      </button>
    </div>
  </div>
  
  <div class="question-content">
    {{ question.question_text|safe }}
  </div>
  
  <div class="question-meta">
    <span class="meta-badge">{{ question.marks }} mark{{ question.marks|pluralize }}</span>
    <span class="meta-badge">{{ question.get_question_type_display }}</span>
    {% if question.topic %}
      <span class="meta-badge">{{ question.topic.name }}</span>
    {% endif %}
  </div>
</div>
